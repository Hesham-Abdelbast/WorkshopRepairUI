<div class="cnv-backdrop">
  <div class="cnv-modal report-modal">
      <button class="cnv-close" (click)="doClose()">✕</button>
      
      <h2>Create Invoice</h2>

      <div class="report-form-grid">

      <label class="full-width">Client <span class="required">*</span>
      <input type="text" [(ngModel)]="form.Client" name="Client" placeholder="Client Name"
         [ngClass]="{'input-error': submitted && !form.Client}"
      />
      </label>

      <label class="full-width">Title <span class="required">*</span>
      <input type="text" [(ngModel)]="form.Title" name="Title"placeholder="What is this for?"
               [ngClass]="{'input-error': submitted && !form.Title}"

      />
      </label>

       <label>Issue Date <span class="required">*</span>
        <input type="Date" 
               [(ngModel)]="form.IssueDate" 
               name="IssueDate" 
               (click)="forceDatePicker($event)" 
               class="styled-date-input"
                [ngClass]="{'input-error': submitted && !form.IssueDate}"
               /> 
      </label>
       <label>Due Date <span class="required">*</span>
        <input type="Date" 
               [(ngModel)]="form.DueDate" 
               name="DueDate" 
               (click)="forceDatePicker($event)" 
               class="styled-date-input"
                [ngClass]="{'input-error': submitted && !form.DueDate}"
               /> 
      </label>

      <label>Project (optional)
          <input type="text" [(ngModel)]="form.Project" name="Project"placeholder="PRJ-####"/>
      </label>

      <label>Contract (optional)
          <input type="text" [(ngModel)]="form.Contract" name="Contract" placeholder="CTR-####"/>
      </label>
      <label class="full-width" >Line Items
        <div class="inline3input">
            <input class="one" type="text" placeholder="Service" [(ngModel)]="form.Contract" name="Contract"/>
            <input class="two" type="number" [(ngModel)]="form.Contract" name="Contract"/>
            <input class="three" type="number" [(ngModel)]="form.Contract" name="Contract"/>
        </div>
      </label>
      <hr class="full-width"/>

      <label class="full-width">Recurring
        <div class="inline3input">
            <input 
             class="three"
             type="checkbox" 
             (click)="$event.stopPropagation()"
             [(ngModel)]="form.RecurringEnabled" 
             >
            <label class="relativelable" for="checkBox">Enabled</label>
            <select 
            [(ngModel)]="form.BillingCycle"
            name="BillingCycle"
            [disabled]="!form.RecurringEnabled"
            >
                <option *ngFor="let t of BillingCycles" [value]="t">{{t}}</option>
            </select>
            <label class="relativelable" >Terms</label>
            <input 
            type="number" 
            name="" 
            id=""
            [disabled]="!form.RecurringEnabled"
            >
            <label class="relativelable" for="">days</label>
        </div>

      </label>

    </div>
    <div class="cnv-actions report-actions">
    <button type="button" class="cancel-button" (click)="doClose()">Cancel</button>
    <button type="button" class="save-button-large yellow-bg" (click)="doSave()">Save</button>
    </div>
</div>
